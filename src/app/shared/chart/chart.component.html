<ng-container *ngIf="!!_data && _data.length >= 2; else elseTemplate">
  <div block="charts">
    <swsc-bar
      *ngFor="let item of _data"
      [fill]="getFillPercentage(item[_bindValue])"
      [data]="{ value: item[_bindValue], name: item.name }"
    ></swsc-bar>
  </div>
</ng-container>
<ng-template #elseTemplate>
  Select at least two items from the left side to compare them
</ng-template>
