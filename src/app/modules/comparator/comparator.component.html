<section block="comparator-page">
  <section block="ship-selector">
    <div elem="ship-card-wrapper" *ngFor="let ship of [{ id: 1, name: 'ship nosecuantas'}, {id: 2, name: 'ship con nombre muy largo no cabe' }]">
      <swsc-card padded>
        {{ (ship.name.length>15)? (ship.name | slice:0:15)+'..':(ship.name) }}
      </swsc-card>
    </div>
  </section>
  <section block="chart">
    <swsc-tabs
      [tabs]="tabs"
      (changeTab)="changeTab($event)"
    ></swsc-tabs>
    <main elem="body">
      <swsc-chart></swsc-chart>
    </main>
  </section>
</section>
